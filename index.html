<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6e9f0, #eef1f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .slider-container {
      position: relative;
      max-width: 960px;
      width: 100%;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      min-width: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 20px;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 30px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 2rem;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .arrow.left {
      left: 15px;
    }

    .arrow.right {
      right: 15px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 100px;
      height: 60px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .thumbnail.active,
    .thumbnail:hover {
      opacity: 1;
      border-color: #007bff;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .slide img {
        height: 300px;
      }

      .caption {
        font-size: 1rem;
        left: 15px;
        right: 15px;
      }

      .thumbnail {
        width: 90px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="arrow left" onclick="changeSlide(-1)">&#10094;</div>
    <div class="arrow right" onclick="changeSlide(1)">&#10095;</div>

    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" alt="Nature">
        <div class="caption">Explore the Forest Trails</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1000&q=80" alt="Beach">
        <div class="caption">Relax by the Ocean Breeze</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=1000&q=80" alt="Mountains">
        <div class="caption">Climb the Peak of Freedom</div>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=1000&q=80" alt="City">
        <div class="caption">Sunrise Above the Cityscape</div>
      </div>
    </div>
  </div>

  <div class="thumbnails">
    <div class="thumbnail active" onclick="goToSlide(0)">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" alt="Thumb 1">
    </div>
    <div class="thumbnail" onclick="goToSlide(1)">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1000&q=80" alt="Thumb 2">
    </div>
    <div class="thumbnail" onclick="goToSlide(2)">
      <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=1000&q=80" alt="Thumb 3">
    </div>
    <div class="thumbnail" onclick="goToSlide(3)">
      <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=1000&q=80" alt="Thumb 4">
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const thumbnails = document.querySelectorAll('.thumbnail');
    let currentIndex = 0;

    function goToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}%)`;
      thumbnails.forEach((thumb, i) => thumb.classList.toggle('active', i === index));
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + thumbnails.length) % thumbnails.length;
      goToSlide(currentIndex);
    }
  </script>
</body>
</html>
